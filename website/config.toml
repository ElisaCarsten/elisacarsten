baseurl = "/"
languageCode = "en-us"
title = "Elisa Carsten"
theme = "hugo-academic"
googleAnalytics = ""
disqusShortname = ""
removePathAccents = true  # Workaround for https://github.com/gohugoio/hugo/issues/5687
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About"
    url = "/about/"
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/ElisaCarsten"
